<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Triagem</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Formulário de Triagem</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="text" class="form-control" placeholder="Digite sua idade">
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <input type="text" class="form-control" placeholder="Digite seu sexo">
      </div>
      <div class="form-group">
        <label for="pressao">Pressão Arterial:</label>
        <input type="text" class="form-control" placeholder="Digite sua pressão arterial">
      </div>
      <div class="form-group">
        <label for="frequencia">Frequência Cardíaca:</label>
        <input type="text" class="form-control" placeholder="Digite sua frequência cardíaca">
      </div>
      <div class="form-group">
        <label for="temperatura">Temperatura Corporal:</label>
        <input type="text" class="form-control" placeholder="Digite sua temperatura corporal">
      </div>
      <div class="form-group">
        <label for="comorbidades">Comorbidades:</label>
        <textarea class="form-control" rows="3" placeholder="Digite suas comorbidades"></textarea>
      </div>
      <div class="form-group">
        <label for="sintomas">Sintomas:</label>
        <textarea class="form-control" rows="3" placeholder="Digite seus sintomas"></textarea>
      </div>
      <div class="form-group">
        <label>Classificação de Prioridade:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="classificacao" value="azul">
          <label class="form-check-label">
            Azul
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="classificacao" value="verde">
          <label class="form-check-label">
            Verde
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="classificacao" value="amarelo">
          <label class="form-check-label">
            Amarelo
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="classificacao" value="laranja">
          <label class="form-check-label">
            Laranja
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="classificacao" value="vermelho">
          <label class="form-check-label">
            Vermelho
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>
</html>
